{% extends "layout.html" %}
<!-- Extends the base layout -->

{% block title %}
Qouted
{% endblock %}
<!-- Sets the title of the page to "Qouted" -->

{% block main %}
<!-- Defines the main content block -->

<form action="/quote" method="get">
<!-- Form to display quoted stock information with action set to "/quote" and method as GET -->

    <table class="table table-striped table-hover"
        style="margin: auto; width: 100%; max-width: 500px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); border-top-right-radius: 1rem; border-top-left-radius: 1rem;">
    <!-- Table to display quoted stock information -->

        <thead>
        <!-- Table header -->
            <tr>
            <!-- Table header row -->
                <th scope="col">Symbol</th>
                <!-- Column for stock symbol -->
                <th scope="col">Price</th>
                <!-- Column for stock price -->
            </tr>
            <!-- End of table header row -->
        </thead>
        <!-- End of table header -->

        <tbody>
        <!-- Table body -->
            <tr>
            <!-- Table body row -->
                <td scope="row">{{ quote.symbol }}</td>
                <!-- Cell to display the quoted stock's symbol -->
                <td scope="row">{{ quote.price | usd}}</td>
                <!-- Cell to display the quoted stock's price in USD format -->
            </tr>
            <!-- End of table body row -->
        </tbody>
        <!-- End of table body -->

    </table>
    <!-- End of table -->

</form>
<!-- End of form -->

{% endblock %}
<!-- End of main content block -->
